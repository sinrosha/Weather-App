<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <article class="container text-center">
      <div class="row" id="weatherinfo">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <h1>Weather App</h1>
          <h2 id="latlong">Latitude and longitude</h2>
          <img src="hardware.png" alt="weather" class="img-responsive" height="60" width="80" >
          <h3 id="temp">Here get temperature.</h3>
          <p id="type">Cloudy</p>
          <button class="btn btn-primary" id="button">Celsius</button
        </div>
      </div>
    </article>
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
